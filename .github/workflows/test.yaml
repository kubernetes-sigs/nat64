name: Test

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.24.x]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
    - run: sudo make test
    - run: make lint

